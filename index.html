<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>춘천수어 집회계획표</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css?v=7">
    <link rel="stylesheet" href="navigation-styles.css?v=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navigation-container">
        <div id="sheet-navigation">
            <button id="ksl-sheet-btn">수어</button>
            <button id="ko-sheet-btn">남부</button>
            <a id="weekend-plan-btn" href="https://pluskj.github.io/weekendplan/" target="_blank">공강</a>
        </div>
    </div>
    <div class="container">
        <!-- 상단 헤더 영역 -->
        <div class="header-container">
            <div id="current-sheet-name"></div>
            <!-- 새로고침 버튼 -->
            <button id="refresh-btn" class="refresh-btn" title="데이터 새로고침">
                <i class="fas fa-sync-alt"></i>
            </button>
            <!-- 사용자 이름 변경 버튼 -->
            <button id="change-name-btn" class="name-change-btn">
                <i class="fas fa-user-edit"></i>  <!--이름 변경 아이콘-->
            </button>
            
        </div>
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">데이터를 불러오는 중...</div>
           
        </div>
        <div id="content"></div>
        <!-- 시트 인디케이터는 JS에서 자동 생성됩니다 -->
    </div>

    <!-- 페이지네이션 점 -->
    <div id="pagination-dots" class="pagination-dots"></div>
    
    <!-- 스크립트 로드 순서 중요 -->
    <script src="utils.js?v=7"></script>
    <script src="format-handler.js?v=7"></script>
    <script src="app.js?v=7"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
