<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>춘천수어 집회계획표</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sheet-styles.css">
    <link rel="stylesheet" href="navigation-styles.css">
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts - Gowun Dodum -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 외부 링크 영역 -->
        <div id="external-links" class="external-links-container" style="display: none;">
            <button class="external-link-btn" onclick="window.location.href='#'">다른 계획표 1</button>
            <button class="external-link-btn" onclick="window.location.href='#'">다른 계획표 2</button>
        </div>

        <!-- 상단 헤더 영역 -->
        <div class="header-container">
            <div id="data-source-selector">
                <button id="ksl-btn" class="source-btn active">수어 계획표</button>
                <button id="ko-btn" class="source-btn">춘천남부 계획표</button>
            </div>
            <!-- 사용자 이름 변경 버튼은 JS에서 동적으로 추가됩니다 -->
        </div>

        <!-- 주 단위 네비게이션 영역 -->
        <div id="week-navigation" style="display: flex; justify-content: center; align-items: center; margin: 10px 0;">
            <button id="prev-week-btn" class="week-nav-btn" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">&lt;</button>
            <span id="current-week-display" style="margin: 0 15px; font-size: 1.2em; font-weight: bold;"></span>
            <button id="next-week-btn" class="week-nav-btn" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">&gt;</button>
        </div>

        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">데이터를 불러오는 중...</div>
        </div>

        <div id="content">
            <!-- The table will be dynamically generated here -->
        </div>
        <!-- 시트 인디케이터는 이제 사용되지 않으므로 제거됩니다. -->
    </div>
    
    <!-- Google API 라이브러리 로드 -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- 스크립트 로드 순서 중요 -->
    <script src="utils.js"></script>
    <script src="format-handler.js"></script>
    <script src="cache.js"></script>
    <script src="app.js"></script>
    
    <!-- 페이지 로드 상태 확인 -->
    <script>
        // 페이지 로드 상태 확인
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingElement = document.getElementById('loading');
                const contentElement = document.getElementById('content');
                
                // 30초 후에도 로딩 중이고 콘텐츠가 비어있으면 오류 메시지 표시
                if (loadingElement && 
                    loadingElement.style.display !== 'none' && 
                    (!contentElement || contentElement.innerHTML === '')) {
                    
                    loadingElement.innerHTML = `
                        <p>데이터를 불러오는 중 문제가 발생했습니다.</p>
                        <p>네트워크 연결을 확인하고 다시 시도해주세요.</p>
                        <button onclick="location.reload()" class="retry-button">새로고침</button>
                        <p style="font-size: 12px; margin-top: 20px;">디버그 정보: ${JSON.stringify(window.appState)}</p>
                    `;
                }
            }, 30000); // 30초 타임아웃
        });
    </script>
</body>
</html>
