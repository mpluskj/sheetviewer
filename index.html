<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 데이터 뷰어</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sheet-styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Sheets 데이터 뷰어</h1>
        <div class="controls">
            <button id="refreshBtn">새로고침</button>
            <select id="sheetSelector">
                <option value="">시트 선택...</option>
                <!-- 시트 목록은 JavaScript로 채워짐 -->
            </select>
        </div>
        <div id="loading">데이터를 불러오는 중...</div>
        <div id="content"></div>
    </div>
    
    <!-- Google API 라이브러리 로드 -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- 스크립트 로드 순서 중요 -->
    <script src="js/utils.js"></script>
    <script src="js/format-handler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
